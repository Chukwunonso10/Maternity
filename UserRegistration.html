<body>
    <header class="container">
        <h1 class="welcome">welcome to Marternity Hub Registration portal</h1>

            <nav>
                <a href="#"><a href="Analysis"></a>
                <a href="#"><a href="CheckUp"></a>
                <a href="#"><a href="Login Page"></a>
                <a href="#"><a href="Symptoms"></a>
            </nav>
    </header>
    <main>
        <form action="#" method="post">
           
            <P>
                <label for="name">FirstName</label>
                <input type="text" id="fName" name="fNAMe" autofocus autocomplete="on" placeholder="Enter your Firstname here" >
            
            </P>
            <P>
                <label for="Lname">LastName</label>
                <input type="text" id="LName" name="LNAMe"  autocomplete="on" placeholder="Enter your LastName here" >
            
            </P>
            <P>
                <label for="email">Email</label>
                <input type="email" id="email" name="email"  autocomplete="on" placeholder="Enter your email here" >
            
            </P>
            <P>
                <label for="phoneNo">PhoneNumber</label>
                <input type="tel" id="phoneNo" name="phoneNo" autocomplete="on" >
            
            </P>
            <P>
                <label for="Password">Password</label>
                <input type="password" id="password" name="password" >
            
            </P>
            <P>
                <label for="Retype password">Retype Password</label>
                <input type="password" id="Retype password" name="Retype password" >
            
            </P>
            
            <button type="submit">Submit</button>
            <button type="reset" class="reset">Reset</button>

        </form>
    </main>
